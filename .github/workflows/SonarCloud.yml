name: Build SonarCloud
permissions:
  contents: read
  pull-requests: write
on:
  push:
    branches:
      - master
jobs:
  build:
    name: SonarCloud
    runs-on: windows-latest
    steps:
      - name: Set up JDK 212
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup dotnet
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
      - name: Install Sonar global tool
        run: dotnet tool install --global dotnet-sonarscanner
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          dotnet sonarscanner begin /k:"YAFNET_YAFNET" /o:"yafnet" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.scanner.scanAll=false
          dotnet build .\yafsrc\YAF.NET-SqlServer.slnx
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
